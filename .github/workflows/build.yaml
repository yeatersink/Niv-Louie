name: Build with PyInstaller

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9.13

    - name: Upgrade pip, setuptools, and wheel
      run: |
        pip install --upgrade pip setuptools wheel

    - name: Install dependencies
      run: |
        pip install -r requirements.txt --timeout=120

    - name: Install PyInstaller
      run: |
        pip install pyinstaller

    - name: Run PyInstaller
      run: |
        pyinstaller --clean --noconfirm niv_louie.spec

    - name: Install Inno Setup
      run: |
        choco install innosetup --yes

    - name: Run Inno Setup Compiler
      run: |
        ./run_inno_setup.bat

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: niv_louie_installer
        path: dist/Niv_Louie-installer.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: niv_louie_installer
        path: ./dist

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v0.0.1
        release_name: Preview v0.0.1
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/Niv_Louie-installer.exe
        asset_name: Niv_Louie-installer.exe
        asset_content_type: application/octet-stream
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
